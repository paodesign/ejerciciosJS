<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="reloj.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600,700&display=swap" rel="stylesheet">
    <title>Reloj Digital de 12hs</title>
</head>

<body id="particles-js">

    <div class="wrap" >
        <div class="widget">
            <div class="date">
                <p id="dayWeek" class="dayWeek"></p>
                <p id="day" class="day"></p>
                <p>de </p>
                <p id="month" class="month"></p>
                <p>del </p>
                <p id="year" class="year"></p>
            </div>
            <div class="reloj">
                <p id="hours" class="hours"></p>
                <p>:</p>
                <p id="minutes" class="minutes"></p>
                <p>:</p>
                <div class="boxSeconds">
                    <p id="am_pm" class="am_pm"></p>
                    <p id="seconds" class="seconds"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="reloj.js"></script>
    <script src="particles.js"></script>
    <script src="particulas.js"></script>
</body>

</html>
